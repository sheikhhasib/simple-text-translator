<html>
<head>

</head>

      </a>
    </div>
  </div>

  <!-- Tab Navigation -->
  <div class="tab-container">
    <button class="tab-button active" data-tab="translate">Translate</button>
    <button class="tab-button" data-tab="history">History</button>
  </div>

  <!-- Translate Tab Content -->
  <div id="translate-tab" class="tab-content active">
    <p>Select any text on a page to see its translation.</p>

    <div class="control-group" style="display: flex; justify-content: space-between; align-items: center;">
      <label for="toggle-translate">Enable Translation:</label>
      <label class="switch">
        <input type="checkbox" id="toggle-translate">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="control-group">
      <label for="from-lang-select">Translate From:</label>
      <select id="from-lang-select">
        <!-- Common languages will be populated here by JavaScript -->
      </select>
    </div>

    <div>
      <button id="swap-languages">&#8644;</button>
    </div>

    <div class="control-group">
      <label for="to-lang-select">Translate To:</label>
      <select id="to-lang-select">
        <!-- Common languages will be populated here by JavaScript -->
      </select>
    </div>

    <div id="message-area"></div>
  </div>

  <!-- History Tab Content -->
  <div id="history-tab" class="tab-content">
    <div class="history-header">
      <input type="text" id="history-search" placeholder="Search history...">
    </div>

    <div id="history-list" class="history-list">
      <div class="no-history">
        <p>No translation history yet.</p>
        <p>Start translating text to see your history here!</p>
      </div>
    </div>
  </div>

  <script src="language-map.js"></script>
  <script src="popup.js"></script>
</body>
</html>
